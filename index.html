<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="js.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Navbar - search & fetch</title>
</head>
<body>

    <div class="wrapper">

        <nav class="nav">
            <div class="header-logo">
                  <img src="js.png">
                  <h2 class="header-logo-h2">JavaScript</h2>
            </div>
            <div class="nav-options">
                  <ul class="nav-items nav-bar-inactive">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>

                    <button class="menu-close-btn"><i class="ph ph-x"></i></button>
                  </ul>
                  <div class="serach-box">
                        <div searchWrapper class="search-wrapper">
                            <input searchValue type="text" placeholder="Type anything..">
                            <button searchOpenBtn class="search-btn"><i class="ph ph-magnifying-glass"></i></button>
                            <button searchCloseBtn class="search-close"><i class="ph ph-x"></i></button>
                        </div>
                  </div>
                  <div class="menu-icons">
                    <button class="menu-open-btn"><i class="ph ph-list"></i></button>
                  </div>
            </div>
        </nav>

    </div>
  
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
